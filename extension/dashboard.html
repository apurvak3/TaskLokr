<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskLokr Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="branding">
        <i class="fas fa-brain logo-icon"></i>
        <h1>TaskLokr Dashboard</h1>
      </div>
      <div class="status-pill">
        <span>Focus Status:</span>
        <span id="dashStatusDot" class="dot red"></span>
        <span id="dashStatusText">OFF</span>
      </div>
    </header>

    <div class="stats-overview">
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-clock"></i></div>
        <div class="stat-info">
          <h3>Today's Focus</h3>
          <p id="todayFocus">0h 0m</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
        <div class="stat-info">
          <h3>This Week</h3>
          <p id="weekFocus">0h 0m</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-trophy"></i></div>
        <div class="stat-info">
          <h3>Longest Session</h3>
          <p id="longestSession">0h 0m</p>
        </div>
      </div>
    </div>

    <div class="charts-container">
      <div class="chart-card">
        <h2>Weekly Focus Time</h2>
        <canvas id="weeklyChart"></canvas>
      </div>
      <div class="chart-card">
        <h2>Focus Distribution</h2>
        <canvas id="distributionChart"></canvas>
      </div>
    </div>

    <div class="focus-history">
      <h2>Recent Focus Sessions</h2>
      <div class="history-table-container">
        <table class="history-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Start Time</th>
              <th>Duration</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="historyTableBody">
            <!-- Will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
