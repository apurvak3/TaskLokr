<!DOCTYPE html>
<html>
<head>
  <title>TaskLokr</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-brain logo-icon"></i>
      <h1>TaskLokr</h1>
    </div>
    
    <div class="status-container">
      <div class="status-label">Focus Status:</div>
      <div class="status-indicator">
        <span id="statusDot" class="dot red"></span>
        <span id="statusText">OFF</span>
      </div>
    </div>
    
    <div class="timer-container">
      <div class="timer" id="timer">00:00:00</div>
      <div class="timer-label">Focus time</div>
    </div>
    
    <div class="buttons">
      <button id="startBtn" class="btn btn-start"><i class="fas fa-play"></i> Start Focus</button>
      <button id="stopBtn" class="btn btn-stop"><i class="fas fa-stop"></i> Stop Focus</button>
    </div>
    
    <div class="navigation-links">
      <a href="dashboard.html" target="_blank"><i class="fas fa-chart-bar"></i> Dashboard</a>
      <a href="settings.html" target="_blank"><i class="fas fa-gear"></i> Settings</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
